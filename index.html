<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TronLightCycles</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <script src="./lib/bundle.js"></script>
  </head>
  <body>
    <canvas id="tronGame" width="600" height="600"></canvas>

    <span id="start">START</span>
    <span id="paused">PAUSED</span>
    <span id="game_over">GAME</br>OVER</span>
    <span id="victory">VICTORY</span>

    <svg height="600" width="600" id="svg">

      <polyline id="player" style="fill:none;stroke:#ffffff;stroke-width:5"/>
      <polyline id="enemy_1" style="fill:none;stroke:#F70505;stroke-width:5"/>
      <polyline id="enemy_2" style="fill:none;stroke:#BA0F0F;stroke-width:5"/>
      <polyline id="enemy_3" style="fill:none;stroke:#EB3D3D;stroke-width:5"/>
    </svg>

    <div id="about">
      <h3>Made by William McAdams</h3>
      <div id="logos">
        <a href="https://musicpulpite.github.io/">
          <img src="./assets/images/web_logo.png" alt="website">
        </a>
        <a href="https://github.com/musicpulpite">
          <img src="./assets/images/github_logo.png" alt="github">
        </a>
        <a href="https://www.linkedin.com/in/musicpulpite/">
          <img src="./assets/images/linkedin_logo.png" alt="linkedin">
        </a>
        <a href="https://angel.co/william-mcadams">
          <img src="./assets/images/angellist_logo.png" alt="angellist">
        </a>
      </div>
      <a id="source" href="https://github.com/musicpulpite/TronLightCycles">See Game Source Code</a>
    </div>

    <div id="directions">
      <h3>Controls</h3>
      <span>
        <img src="./assets/images/WASD.png" alt="WASD">
        <img src="./assets/images/arrow_keys.png" alt="Arrow">
      </span>
      </br>
      <span>
        <img src="./assets/images/space_bar.png" alt="Space">
      </span>

      </br>
      Music from Duet Soundtrack by Tim Shiel:
      <button type="button" id="mute">Mute/Unmute</button>
    </div>


  </body>
</html>
