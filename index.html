<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TronLightCycles</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css" />
  </head>
  <body style="position: relative">
    <script src="./dist/lib/bundle.js"></script>
    <canvas id="tronGame" width="600" height="600"></canvas>
    <canvas id="tronGameOverlay" width="600" height="600"
      style="position: absolute; top: 0; left: 0;z-index: 10"></canvas>
    <svg height="600" width="600" id="svg"
      style="position: absolute; top: 0; left: 0">
      <polyline id="player" points="300,300"
        style="fill:none;stroke:#ffffff;stroke-width:5"/>
      <polyline id="enemy_1" points="300,300"
        style="fill:none;stroke:#800000;stroke-width:5"/>
      <polyline id="enemy_2" points="300,300"
        style="fill:none;stroke:#ff1a1a;stroke-width:5"/>
      <polyline id="enemy_3" points="300,300"
        style="fill:none;stroke:#ffb3b3;stroke-width:5"/>
    </svg>
  </body>
</html>
