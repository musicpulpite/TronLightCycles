<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TronLightCycles</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css" />
    <script src="./lib/bundle.js"></script>
  </head>
  <body>
    <canvas id="tronGame" width="600" height="600"></canvas>

    <span id="start">START</span>
    <span id="paused">PAUSED</span>
    <span id="game_over">GAME</br>OVER</span>

    <svg height="600" width="600" id="svg">

      <polyline id="player" points="300,300"
        style="fill:none;stroke:#ffffff;stroke-width:5"/>
      <polyline id="enemy_1" points="300,300"
        style="fill:none;stroke:#F70505;stroke-width:5"/>
      <polyline id="enemy_2" points="300,300"
        style="fill:none;stroke:#BA0F0F;stroke-width:5"/>
      <polyline id="enemy_3" points="300,300"
        style="fill:none;stroke:#EB3D3D;stroke-width:5"/>
    </svg>

    <div id="directions">
      <h3>Controls</h3>
      <span>
        <img src="./assets/images/WASD.png" alt="WASD">
        <img src="./assets/images/arrow_keys.png" alt="Arrow">
      </span>
      </br>
      <span>
        <img src="./assets/images/space_bar.png" alt="Space">
      </span>
    </div>

  </body>
</html>
